<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos y enlaces a recursos externos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnicería El Carvajal - Registro</title>
    <!-- Enlace a jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Enlace a Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Espacio para cargar la barra de navegación -->
    <header id="navbar-placeholder"></header>

    <!-- Contenedor principal para el formulario de inicio de sesión -->
    <div class="login-container">
        <div class="container mt-5">
            <!-- Título del formulario -->
            <h2 class="text-center">Iniciar sesión</h2>
            <!-- Formulario de inicio de sesión -->
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <!-- Enlace para registrarse si no se tiene cuenta -->
            No tienes una cuenta? <a href="signup.html">Regístrate</a>
        </div>
    </div>

    <!-- JavaScript para cargar la barra de navegación -->
    <script>
        $(function() {
            // Carga el contenido de navbar.html en el elemento con id navbar-placeholder
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
    <!-- Enlace al archivo JavaScript para funcionalidades de la barra de navegación -->
    <script src="assets/js/navbar.js"></script>
    <!-- Enlace al archivo JavaScript para manejar el formulario de inicio de sesión -->
    <script src="assets/js/login.js"></script>
    <!-- Enlace a Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
