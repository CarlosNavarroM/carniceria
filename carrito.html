<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Carnicer√≠a "El Carvajal"</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="navbar-placeholder"></header>
    <main class="container mt-5">
        <h2>Carrito de Compras</h2>
        <table class="table" id="cartTable">
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-end"><strong>Total:</strong></td>
                    <td colspan="2" id="cartTotal">$0</td>
                </tr>
            </tfoot>
        </table>
        <button class="btn btn-danger" id="emptyCartBtn">Vaciar Carrito</button>
        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-secondary" onclick="window.location.href='productos.html'">Continuar Comprando</button>
            <button class="btn btn-primary" onclick="window.location.href='pago.html'">Proceder al Pago</button>
        </div>
    </main>

    <script>
        $(function() {
            $("#navbar-placeholder").load("navbar.html", function() {
                // Actualiza el contador del carrito
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                $('#cart-count').text(totalCount);
            });
        });
    </script>
    <script src="assets/js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
