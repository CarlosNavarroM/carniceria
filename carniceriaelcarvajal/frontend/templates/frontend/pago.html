<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceder al Pago - Carnicería "El Carvajal"</title>
    <!-- Cargar archivos estáticos de Django -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        {% include 'frontend/navbar.html' %}
    </header>

    <!-- Contenido principal -->
    <main class="container mt-5">
        <h2>Proceder al Pago</h2>
        <form id="paymentForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Región</label>
                <select class="form-control" id="region" required></select>
            </div>
            <div class="mb-3">
                <label for="comuna" class="form-label">Comuna</label>
                <select class="form-control" id="comuna" required></select>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Ubicación</label>
                <button type="button" class="btn btn-primary" id="getLocationBtn">Detectar Ubicación</button>
                <input type="text" class="form-control mt-2" id="location" readonly>
            </div>
            <!-- Mapa para mostrar la ubicación -->
            <div id="map" class="mb-3"></div>
            <!-- Fin del mapa -->

            <!-- Botón para confirmar el pago -->
            <button type="submit" class="btn btn-primary">Confirmar Pago</button>
        </form>
    </main>

    <!-- Scripts al final de la página -->
    <script src="{% static 'frontend/js/navbar.js' %}"></script>
    <script src="{% static 'frontend/js/pago.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
