<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración de la codificación de caracteres y la escala de la vista -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Carnicería "El Carvajal" - Productos</title>
    <!-- Inclusión de la biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Enlace a la biblioteca de iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="navbar-placeholder"></header>

    <div id="productos" class="container my-4">
        <!-- Título de la sección de productos -->
        <h2 class="text-center">Nuestros productos</h2>
        <div class="row">
            <!-- Tarjeta de producto: Carne -->
            <div class="col-md-4">
                <div class="card">
                    <!-- Imagen de carne -->
                    <img src="assets/img/products/carne.jpg" class="card-img-top img-fluid" alt="Carne">
                    <div class="card-body">
                        <!-- Título del producto: Carne -->
                        <h5 class="card-title">Carne</h5>
                        <!-- Descripción del producto -->
                        <p class="card-text">Carne molida de buena alta calidad.</p>
                        <!-- Calificación del producto -->
                        <div class="product-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <!-- Precio del producto -->
                        <p class="product-price">$3500 por Kg</p>
                        <!-- Cantidad seleccionada -->
                        <input type="number" class="form-control quantity-input" value="1" min="1">
                        <!-- Botón para añadir al carrito -->
                        <button class="btn btn-primary add-to-cart" data-id="1" data-name="Carne" data-price="3500">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <!-- Tarjeta de producto: Cerdo -->
            <!-- ... (comentarios similares para la tarjeta de cerdo) ... -->
            <!-- Tarjeta de producto: Pollo -->
            <!-- ... (comentarios similares para la tarjeta de pollo) ... -->
        </div>
    </div>
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <!-- Ventana emergente para mostrar que el producto se ha añadido al carrito -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Título de la ventana emergente -->
                    <h5 class="modal-title" id="cartModalLabel">Producto añadido al carrito</h5>
                    <!-- Botón para cerrar la ventana emergente -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Mensaje para el usuario -->
                    ¿Quieres seguir comprando o ir al carrito?
                </div>
                <div class="modal-footer">
                    <!-- Botón para seguir comprando -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                    <!-- Botón para ir al carrito -->
                    <button type="button" class="btn btn-primary" onclick="window.location.href='carrito.html'">Ir al Carrito</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/navbar.js"></script>
    <script>
        $(function() {
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
    <script src="assets/js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
