    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Carnicería "El Carvajal"</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="sugerencias.html">Sugerencias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html"><i class="fas fa-user"></i> Iniciar sesión</a>
                        <li class="nav-item">
                            <a class="nav-link" href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div id="contacto" class="container my-4 100">
        <div>
        <h2 class="text-center">Contacto y Sugerencias</h2>
        <div class="row">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="tucorreo@example.com">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Tu teléfono">
            </div>
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" placeholder="Asunto">
            <div class="mb-3">
                <label for="suggestionType" class="form-label">Tipo de sugerencia</label>
                <select class="form-select" id="suggestionType">
                    <option selected>Elige...</option>
                    <option value="contacto">Contacto</option>
                    <option value="sugerencias">Sugerencias</option>
                    <option value="pedidos">Pedidos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sugerencia" class="form-label">Sugerencia</label>
                <textarea class="form-control" id="sugerencia" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
          
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
