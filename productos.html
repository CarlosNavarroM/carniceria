<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnicería "El Carvajal" - Productos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header id="navbar-placeholder">
    </header>

    <div id="productos" class="container my-4">
        <h2 class="text-center">Nuestros productos</h2>
        <div class="row">
            <!-- Tarjeta de producto -->
            <div class="col-md-4">
                <div class="card">
                    <img src="img/products/carne.jpg" class="card-img-top img-fluid" alt="Carne">
                    <div class="card-body">
                        <h5 class="card-title">Carne</h5>
                        <p class="card-text">Carne molida de buena alta calidad.</p>
                        <div class="product-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <p class="product-price">$3500 por Kg</p>
                        <a href="#" class="btn btn-primary">Añadir al carrito</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/products/cerdo.jpg" class="card-img-top img-fluid" alt="Cerdo">
                    <div class="card-body">
                        <h5 class="card-title">Cerdo</h5>
                        <p class="card-text">Cerdo fresco y delicioso de alta calidad.</p>
                        <div class="product-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <p class="product-price">$3500 por Kg</p>
                        <a href="#" class="btn btn-primary">Añadir al carrito</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/products/pollo.jpg" class="card-img-top img-fluid" alt="Pollo">
                    <div class="card-body">
                        <h5 class="card-title">Pollo</h5>
                        <p class="card-text">Pollo fresco y de alta calidad.</p>
                        <div class="product-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <p class="product-price">$3500 por Kg</p>
                        <a href="#" class="btn btn-primary">Añadir al carrito</a>
                    </div>
                </div>
            </div>
           
         


                            
        </div>
    </div>


    <script>
        $(function() {
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
