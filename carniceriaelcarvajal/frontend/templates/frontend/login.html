<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos y enlaces a recursos externos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnicería El Carvajal - Iniciar sesión</title>
    <!-- Cargar archivos estáticos de Django -->
    {% load static %}
    <!-- Enlace a jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}">
    <!-- Enlace a Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Espacio para cargar la barra de navegación -->
    <header>
        {% include 'frontend/navbar.html' %}
    </header>

    <!-- Contenedor principal para el formulario de inicio de sesión -->
    <div class="login-container">
        <div class="container mt-5">
            <!-- Título del formulario -->
            <h2 class="text-center">Iniciar sesión</h2>
            <!-- Mostrar mensajes de error -->
            {% if messages %}
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
            <!-- Formulario de inicio de sesión -->
            <form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <!-- Enlace para registrarse si no se tiene cuenta -->
            No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate</a>
            <p>¿Olvidaste tu contraseña? <a href="{% url 'password_reset' %}">Recupérala aquí</a></p>
        </div>
    </div>

    <!-- JavaScript para cargar la barra de navegación -->
    <script>
        $(function() {
            // Esta línea no es necesaria porque incluimos el navbar directamente con Django
            // $("#navbar-placeholder").load("{% url 'navbar' %}");
        });
    </script>
    <script src="{% static 'frontend/js/navbar.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
